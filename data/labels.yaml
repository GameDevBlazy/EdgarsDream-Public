#Projectile Behaviour 
- pos: 0x7A
  name: "Projectile Behaviour"
  desc: "How a projectile behaves, changes a lot of values follwing after. \n\n0 = Straight/normal (ex. Flame Bullet)\n1 = Parabola\n2 = Fall\n3 = Reserved for boss skills\n4 = All/Auto (depends on skill duration)\n = Crawler\n6 = Arc/multishot\n7 = Fast rain (ex. Killer Satelite)\n8 = Mine place (ex. Timer Mine) (type determined by skill duration: 0=timer, 1=sensor, 2=remote)\n9 = Mine explode (ex. Photon Wave)\n10 = Move (ex. Tornado)\n11 = Power/Kinesis-type\n12 = Blade Melee (ex. Psycho Knife)\n13 = Kick, Punch (ex. Hyperkick, DOD)\n14 = Pursuit-type (requires knocked-down target)\n15 = Medium range hole (Ex. Gravity Press)\n16 = All hole (Ex. Meltdown)\n17 = Ricochet\n18 = More boss skills\n19 = Unused\n20 = Rain (Ex. Rain of Rocks)"
  type: U16
- pos: 0x7C
  name: "PB 1 | Skill Duration/HitboxSize"
  desc: "I don't fully understand this parameter yet, you can find more info on Nuion's\n[Attack Skill template spreadsheet](https://docs.google.com/spreadsheets/d/1zGqdi0Oeq14YHuMItYi2Qwhj4RhWZxho4hT7MLqRKCg). The skill duration and hit range parameters are both single bytes, which are merged into 1 parameter on the spreadsheet."
  type: U16
- pos: 0x7E
  name: "PB 2 | Expand Skill Width / Start Speed"
  desc: "The speed at which the projectile moves when first fired. It has 2 names because it changes meaning depending on other skill data."
  type: U16
- pos: 0x80
  name: "PB 3 | Animation Size / Acceleration"
  desc: "How quickly the projectile accelerates to reach its end speed. It has 2 names because it changes meaning depending on other skill data."
  type: U16
- pos: 0x82
  name: "PB 4 | Projectile End Speed / Projectile Rain Count"
  desc: "The speed at which the projectile stops accelerating, or how much rain it produces. Changes meaning depending on other skill data."
  type: U16
- pos: 0x84
  name: "PB 5 | Homing Strength / Accuracy"
