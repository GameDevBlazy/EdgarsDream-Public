- pos: 0x62
  name: "Hit Effect / Increase Stat"
  desc: "(conditional) Effect applied when target is hit.\n\n1 = target's aura subtracted by x\n2 = Target's level subtracted by x\n3 = target's aura multiplied or divided by x\n4 = target's level multiplied or divided by x\n5 = Explode\n6 = Paralysis \n7 = Freeze \n8 = Poison \n9 = Steal x health\n10 = Steal x aura\n11 = Steal x level\n12 = Buffs by x STR\n13 = Buffs by x SPD\n14 = Buffs by x HOMING \n15 = Buffs by x AURA REGEN\n16 = Freeze same skill button for x duration\n17 = Clear ALL of target’s effects/status\n18 = Auto-capture\n19 = Apply “Backdraft” effect for x duration\n20 = Apply “Soul Cage” effect for x duration\n21 = Apply “Nature’s Blessing” effect for x duration \n22 = Apply “Berserk” effect for x duration \n23 = Target cannot use STR>=x or STR=X skills for duration\n24 = Target cannot use STR<=x or STR=X skills for duration\n25-30 = Target cannot use {attack, defense, erase, env, status, special} type skills (by capsule type) for x duration\n31 = Apply “Fatigue” effect for x duration \n32 = Multiply (x=1) or divide (x=-1) cost of target’s skills by 2 for x duration\n33 = Apply “Necronomicon” effect for x duration\n34 = Apply “Memory Lapse” effect for x duration\n35 = Apply “Void” effect for x duration\n36 = Modify target capsule spawn speed by x for duration\n37 = Apply “Confusion” effect for x duration (controls inverted)\n38 = Erase all environments\n39 = Erase all environments and clear target’s modifiers\n40 = Force target to lock on to you?\n41 = Apply “Dazzle” effect to target for x duration (skill buttons randomized)\n42 = Trigger\n43 = Heals Target by x\n44 = Increases Target's Level by x \n45 = TPs Target to user spawnpoint\n46 = Fusion\n47 = Set target’s level to lowest among players (Vicious Balance)\n48 = “Overheat” effect, multiplied by x\n49 = “Meltdown” effect, multiplied by x\n50 = Annoying Gift\n51 = Armaros\n52 = ? (no skill has this)"
