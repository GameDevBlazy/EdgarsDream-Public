- pos: 0x56
  name: "Damage Calculation"
  desc: "(Conditional) \n\n1 = Judge of Anubis \n2 = Joke of Anubis \n3 = Memory Of Battle \n4 = Compressor (Scales off n# of consumed defenses)\n5 = Scales off number of consumed erase skills \n6 = Scales off number of consumed environments\n7 = Scales off number of consumed special skills\n8 = Scales off number of consumed aura particles\n9 = Scales off number of consumed attacks (divided by original damage)\n10-14 = Scales off number of attacks in hand,  multiplied by X (damage)\n15 = Scales off number of aura particles in hand, multiplied by X (damage)\n16 = Scales off number of attacks in hand..??? (TEST NEEDED)\n17 = Psycho Burst/Wave (scales off target level)\n18 = Aura Backflow (scales off target aura)\n19 = Targets level divided by X (damage)\n20 = Targets aura divided by X (damage)\n21 = Scales off of aura spent\n22 = Aura spent divided by X (dmg)\n23 = targets number of unassigned buttons multiplied by (damage value) = 'x' dmg\n24 = your own number of unassigned buttons multiplied by (damage value) = 'x' dmg\n\n25 = STR = number set here checks for skill with the ID (in-game id list lookup)\nthat skill, if app stat id is 0, gets checked for its str value\nthe final damage this skill does is equal to all str added together of that specific skill held in hand\n\n26 = Depends on DMG Value of the Skill :\nDMG 1 = Dance of Death effect\nDMG 2 = Bundled Laser\nDMG 3 = Bundled Blaster \nDMG 4 = Crystallization \n\n27 = Fake Excal, but does x1 instead of x2\n28 = Fake Excalibur (Excaliber) (x2)\n29 = Fake Excal, but does x3 instead of x2\n\n30 = Total Aura Particles on the field\n31 = Unable to do damage with this skill and cant be buffed to do damage"
  conditions:
    - pos: 0x52
      comparison: "="
      val: 0
  type: U16
- pos: 0x58
  name: "Damage or Factor"
  desc: "(Conditional)\n\nValue used for the Main Effect. Mostly Damage"
