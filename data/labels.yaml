# Start of Static Values
- pos: 0x00
  name: "Skill Text ID"
  desc: "ID to load the skill name and skill description from"
  type: U16
- pos: 0x2
  name: "Displayed Skill ID"
  desc: "Skill ID as shown in game"
  type: U16
- pos: 0x4
  name: "Register ID"
  desc: "Set to 10 (0A) when skill should be usable."
  type: U16
- pos: 0x6
  name: "Optional Skill ID"
  desc: "Skill ID but DLCs dont use this. Set to 0 if unsure."
  type: U16
- pos: 0x08
  name: "Rarity"
  desc: "The in-game rarity, displayed as stars"
  limit_low: 0
  limit_high: 5
  slider: true
  type: U16
- pos: 0xA
  name: "??? Additional 1"
  desc: "unsure what it does"
  type: U16
- pos: 0x0C
  name: "??? Sound File ID"
  desc: "Old name, not sure what it does"
  type: U16
- pos: 0x0E
  name: "Capsule Type"
  desc: "0 = Aura\n1 = Attack\n2 = Defense\n3 = Erase\n4 = Status\n5 = Special\n6 = Enviromental"
  type: U16
- pos: 0x10
  name: "Skill Interaction Category"
  desc: "Category set for other skills that rely on specific skills. Bundled blaster, Dance of Death, etc\n\n0 = nothing\n1 = for Dance of Death\n2 = Bundled Laser\n3 = Bundled Blaster\n4 = Crystallization"
  type: U16
- pos: 0x12
  name: "School ID"
  desc: "0 = Aura\n1 = Psycho\n2 = Optical\n3 = Nature\n4 = Ki\n5 = Faith"
  limit_low: 0
  limit_high: 5
  slider: true
  type: U16
- pos: 0x14
  name: "Animation Profile (Ground)"
  desc: "Loads GROUNDED Animation Profile (check window->animation profile). It stores info about the animation, visual effects, hitbox animation frames, activation frames, lunge frames, cancel frames for multi attacks, grunts and gamepad vibration."
  type: U16
- pos: 0x16
  name: "Animation Profile (Air)"
  desc: "Loads AERIAL Animation Profile (check window->animation profile). It stores info about the animation, visual effects, hitbox animation frames, activation frames, lunge frames, cancel frames for multi attacks, grunts and gamepad vibration."
  type: U16
- pos: 0x18
  name: "Combo 1 Animation Profile"
  type: U16
- pos: 0x1A
  name: "Combo 2 Animation Profile"
  type: U16
- pos: 0x1C
  name: "Combo 3 Animation Profile"
  type: U16
- pos: 0x1E
  name: "Combo 4 Animation Profile"
  type: U16
- pos: 0x20
  name: "Boss Skill Specific"
  desc: "all skills have it at 0, no clue what it does, bosses have seemingly random numbers \ndiffused laser = 3012 (all), \negg bomb (1st one) = 3015, \nbody attack = 5001, \nbody attack (second) = 5002, \nsmart cell = 5017\npsycho wave (after smart cell) = 5007\npsycho wave (after smart cell) = 5003\nMirror Laser (boss) = 4031\nParalyze Barrier (boss) = 5017\nInterference (boss) = 5017\n Dust Cannon = 0\nBind Shot = 4049"
  type: U16
- pos: 0x22
  name: "On Projectile Shot SFX"
  desc: "Sound played when projectile is being shot."
  type: U16
- pos: 0x24
  name: "Projectile flight SFX"
  desc: "Sound played during flight of projectile. Meant to be used with looping sounds (ID 601+)"
  type: U16
- pos: 0x26
  name: "Collision SFX"
  desc: "Sound played when projectile/attack collides with walls or enemies."
  type: U16
- pos: 0x28
  name: "Aura Cost"
  desc: "The amount of Aura the skill costs."
  type: U16
- pos: 0x2A
  name: "Level Decrease on Use"
  desc: "Amount of levels lost when used"
  type: U16
- pos: 0x2C
  name: "Cost Change on Use"
  desc: "Aura cost change per use, set to 1 makes cost 1 -> 2 -> 3 -> 4 etc"
  type: U16
- pos: 0x2E
  name: "Health Penalty"
  desc: "Damage taken to caster when skill is used."
  type: U16
- pos: 0x30
  name: "# of Uses"
  desc: "How many times the skill can be used. Set this to 0 for infinite uses."
  type: U16
- pos: 0x32
